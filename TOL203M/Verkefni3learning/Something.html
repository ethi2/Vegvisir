<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;//heimshnit hnútar
attribute vec4 vColor;
uniform mat4 itemProjctn;//færslufylki hlutar
uniform mat4 finalProjctn;//augað
varying vec4 fColor;
varying float sx;
void main()
{
	vec4 stgPos = itemProjctn * vPosition;
	sx = stgPos.x;
	//fColor = vColor;
	//gl_Position = finalProjctn * stgPos;
	gl_Position = stgPos;
}
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;
varying float sx;
void main()
{
	if(sx>0.9 || sx<-0.9){discard;}
	else{gl_FragColor = vec4(0.0,1.0,0.0,1.0);}
	//else{gl_FragColor = fColor;}
}
</script>
